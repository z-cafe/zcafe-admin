<!-- 會員點數調整區塊 -->
<div id="adjustPointsSection" class="hidden" style="margin-top: 2em;">
  <h2>會員點數調整</h2>

  <!-- 查詢欄位 -->
  <div>
    <label for="searchInput">輸入會員姓名、電話或 LINE ID：</label><br />
    <input type="text" id="searchInput" placeholder="搜尋關鍵字" />
    <button id="searchMemberBtn">查詢會員</button>
  </div>

  <!-- 查詢結果顯示 -->
  <div id="adjustForm" class="hidden" style="margin-top: 1em; border: 1px solid #ccc; padding: 1em;">
    <h3>查詢結果</h3>
    <p>姓名：<span id="adjustName"></span></p>
    <p>電話：<span id="adjustPhone"></span></p>
    <p>LINE ID：<span id="adjustLineID"></span></p>
    <p>學校處室：<span id="adjustDept"></span></p>
    <p>目前點數：<span id="adjustPoint"></span></p>

    <!-- 點數調整輸入 -->
    <hr />
    <div style="margin-top: 1em;">
      <label for="adjustType">動作：</label>
      <select id="adjustType">
        <option value="add">儲值</option>
        <option value="deduct">扣款</option>
      </select>
    </div>

    <div style="margin-top: 0.5em;">
      <label for="adjustAmount">金額：</label>
      <input type="number" id="adjustAmount" min="1" />
    </div>

    <div style="margin-top: 0.5em;">
      <label for="adjustReason">用途 / 備註：</label>
      <input type="text" id="adjustReason" placeholder="例如：購買飲料" />
    </div>

    <div style="margin-top: 0.5em;">
      <label for="adjustCashier">結帳人：</label>
      <input type="text" id="adjustCashier" />
    </div>

    <div style="margin-top: 1em;">
      <button id="confirmAdjustBtn">確認新增</button>
    </div>
  </div>

  <!-- 顯示處理訊息 -->
  <p id="adjustMsg" style="color: green; margin-top: 1em;"></p>
</div>
